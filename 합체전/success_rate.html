        // 분석 함수 (실제 API 호출로 변경)
        async function analyzeDrawdownSuccess(ticker, targetRate) {
            const response = await fetch('/api/analyze-success-rate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ ticker: ticker, target: targetRate }),
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || '분석 중 알 수 없는 오류가 발생했습니다.');
            }

            return response.json();
        }

        // 성공률에 따른 클래스 반환
        function getSuccessRateClass(rate) {
            if (rate >= 70) return 'success-rate-high';
            if (rate >= 40) return 'success-rate-medium';
            return 'success-rate-low';
        }

        // 결과 테이블 생성
        function displayResults(data) {
            document.getElementById('ticker-name').textContent = data.ticker;
            document.getElementById('current-price').textContent = `$${data.currentPrice}`;
            document.getElementById('current-high').textContent = `$${data.currentHigh}`;
            document.getElementById('target-rate').textContent = data.targetRate;

            const currentDrawdown = parseFloat(data.currentDrawdown);
            const drawdownElement = document.getElementById('current-drawdown');
            drawdownElement.textContent = `${data.currentDrawdown}%`;
            drawdownElement.className = `current-drawdown ${currentDrawdown >= 0 ? 'positive' : 'negative'}`;

            const tbody = document.getElementById('result-tbody');
            tbody.innerHTML = '';

            data.results.forEach(row => {
                const tr = document.createElement('tr');
                const successRateClass = getSuccessRateClass(row.successRate);

                tr.innerHTML = `
                    <td class="drawdown-cell">-${row.drawdown}%</td>
                    <td class="success-rate-cell ${successRateClass}">${row.successRate}%</td>
                    <td>${row.successCases}</td>
                    <td>${row.failureCases}</td>
                    <td>${row.totalCases}</td>
                    <td>${row.avgDays ? row.avgDays + '일' : '-'}</td>
                `;
                tbody.appendChild(tr);
            });

            document.getElementById('result-section').style.display = 'block';
        }

        // 폼 제출 처리
        document.getElementById('analysis-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const ticker = document.querySelector('input[name="ticker"]').value.trim();
            const target = parseFloat(document.querySelector('input[name="target"]').value);

            if (!ticker || !target) {
                document.getElementById('error-message').textContent = '모든 필드를 입력해주세요.';
                document.getElementById('error-section').style.display = 'block';
                return;
            }

            // UI 초기화
            document.getElementById('error-section').style.display = 'none';
            document.getElementById('result-section').style.display = 'none';
            document.getElementById('loading').style.display = 'block';

            try {
                const data = await analyzeDrawdownSuccess(ticker, target);
                document.getElementById('loading').style.display = 'none';
                displayResults(data);
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error-message').textContent = '분석 중 오류가 발생했습니다. 다시 시도해주세요.';
                document.getElementById('error-section').style.display = 'block';
            }
        });
